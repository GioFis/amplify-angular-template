version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20.11.1
        - npm install -g npm@latest
        - pip3 install --user awscli
        - export PATH=$PATH:$HOME/.local/bin
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx amplify-cli@latest pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20.11.1
        - npm install -g npm@latest
        - npm install -g @angular/cli
    build:
      commands:
        - ng version
        - ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

env:
  variables:
    AMPLIFY_MONOREPO_APP_ROOT: amplify-angular-template
